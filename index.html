<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerix - Master the Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Advanced Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, #ff006e 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #8338ec 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #3a86ff 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
      z-index: -3;
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        conic-gradient(from 0deg at 50% 50%, 
          rgba(255, 0, 110, 0.1) 0deg,
          rgba(131, 56, 236, 0.1) 120deg,
          rgba(58, 134, 255, 0.1) 240deg,
          rgba(255, 0, 110, 0.1) 360deg);
      animation: rotate 30s linear infinite;
      opacity: 0.3;
    }
    
    .bg-animation::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10px, 10px); }
    }
    
    /* Screen Management */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Advanced Gaming Button Styles */
    .btn {
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      border: 2px solid transparent;
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 
        0 0 20px rgba(255, 0, 110, 0.3),
        0 0 40px rgba(131, 56, 236, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      border-radius: 50%;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover::after {
      width: 300px;
      height: 300px;
    }
    
    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 
        0 0 30px rgba(255, 0, 110, 0.6),
        0 0 60px rgba(131, 56, 236, 0.4),
        0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .btn:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    /* Input Styles */
    .input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Advanced Typography */
    .title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: titlePulse 3s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(255, 0, 110, 0.5);
      position: relative;
    }
    
    .title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: blur(2px);
      z-index: -1;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    @keyframes titleGlow {
      from {
        text-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
      }
      to {
        text-shadow: 0 0 40px rgba(131, 56, 236, 0.8);
      }
    }
    
    /* Big Circular Timer */
    .circular-timer {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 2rem auto;
    }
    
    .timer-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff006e 0deg, #8338ec 120deg, #3a86ff 240deg, #ff006e 360deg);
      padding: 8px;
      animation: rotate 10s linear infinite;
    }
    
    .timer-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: inset 0 0 30px rgba(255, 0, 110, 0.3);
    }
    
    .timer-text {
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    .timer-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff006e var(--progress), transparent var(--progress));
      transition: --progress 1s ease;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      font-weight: 300;
    }
    
    /* Particle Effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
    
    /* Gaming HUD Elements */
    .hud-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
      backdrop-filter: blur(10px);
    }
    
    .hud-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .hud-stats {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.2rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }
    
    /* XP Bar */
    .xp-bar-container {
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
    }
    
    .xp-bar {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .xp-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      border-radius: 6px;
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      box-shadow: 0 0 10px rgba(255, 0, 110, 0.6);
    }
    
    .xp-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      animation: shimmer 2s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Combo System */
    .combo-display {
      position: fixed;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      z-index: 200;
      text-align: center;
    }
    
    .combo-counter {
      font-size: 3rem;
      font-weight: 900;
      color: #ff006e;
      text-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
      margin-bottom: 0.5rem;
      animation: comboPulse 0.5s ease-out;
    }
    
    .combo-text {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    @keyframes comboPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    /* Advanced Answer Effects */
    .answer-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: 900;
      z-index: 1000;
      pointer-events: none;
      animation: answerExplode 1.5s ease-out forwards;
    }
    
    .answer-effect.correct {
      color: #00ff88;
      text-shadow: 
        0 0 20px rgba(0, 255, 136, 0.8),
        0 0 40px rgba(0, 255, 136, 0.6),
        0 0 60px rgba(0, 255, 136, 0.4);
    }
    
    .answer-effect.wrong {
      color: #ff0055;
      text-shadow: 
        0 0 20px rgba(255, 0, 85, 0.8),
        0 0 40px rgba(255, 0, 85, 0.6),
        0 0 60px rgba(255, 0, 85, 0.4);
    }
    
    @keyframes answerExplode {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
      }
      30% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.4) rotate(5deg);
      }
      70% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1) rotate(-2deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Additional Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes slideOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    
    @keyframes questionPulse {
      0%, 100% { 
        transform: scale(1); 
        text-shadow: 0 0 30px rgba(255,255,255,0.8);
      }
      50% { 
        transform: scale(1.02); 
        text-shadow: 0 0 40px rgba(255,0,110,0.8);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .screen {
        padding: 1rem;
      }
      
      .title {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }
      
      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Welcome Screen -->
  <div id="welcome" class="screen active">
    <h1 class="title" data-text="NUMERIX">NUMERIX</h1>
    <p class="subtitle">‚ö° Ultimate Math Gaming Experience ‚ö°</p>
    <div class="xp-bar-container">
      <div class="xp-bar">
        <div class="xp-fill" style="width: 0%"></div>
      </div>
    </div>
    <button class="btn" onclick="goToIntro()">
      <span>üöÄ Enter Arena</span>
    </button>
  </div>

  <!-- User Info Screen -->
  <div id="intro" class="screen">
    <h1 class="title" style="font-size: 3rem; margin-bottom: 2rem;">Enter the Arena</h1>
    <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
      <input type="text" id="username" class="input" placeholder="Your Name">
      <input type="email" id="email" class="input" placeholder="Your Email">
      <button class="btn" onclick="chooseDifficulty()" id="next-btn">
        <span>Continue</span>
      </button>
    </div>
  </div>

  <!-- Difficulty Selection -->
  <div id="difficulty" class="screen">
    <h1 class="title" style="font-size: 3rem; margin-bottom: 2rem;">Choose Your Challenge</h1>
    <div id="difficulty-buttons" style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
      <button class="btn difficulty-btn selected" onclick="setDifficulty('easy')" data-diff="easy">
        <span>Easy</span>
      </button>
      <button class="btn difficulty-btn" onclick="setDifficulty('medium')" data-diff="medium">

      </button>
      <button class="btn difficulty-btn" onclick="setDifficulty('hard')" data-diff="hard">
        <span>Hard</span>
      </button>
    </div>
    
    <div style="margin-bottom: 2rem;">
      <label style="color: rgba(255,255,255,0.8); margin-right: 1rem;">Questions:</label>
      <select id="qcount-select" class="input" style="width: auto; min-width: 100px;">
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      </select>
    </div>
    
    <button class="btn" onclick="startGame()" style="font-size: 1.1rem; padding: 1.2rem 2.5rem;">
      <span>Launch Game</span>
    </button>
  </div>

  <!-- Game Screen -->
  <div id="game" class="screen">
    <!-- Gaming HUD -->
    <div class="hud-container">
      <div class="hud-top">
        <div class="hud-stats">
          <div class="stat-item">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score-display">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Question</div>
            <div class="stat-value" id="question-counter">1/10</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Level</div>
            <div class="stat-value" id="level-display">1</div>
          </div>
        </div>
        
        <!-- Circular Timer -->
        <div class="circular-timer">
          <div class="timer-circle">
            <div class="timer-inner">
              <div class="timer-text" id="timer-display">120</div>

      </div>
      
      <!-- XP Bar -->
      <div class="xp-bar-container">
        <div class="xp-bar">
          <div class="xp-fill" id="xp-progress" style="width: 0%"></div>
        </div>
      </div>
    </div>
    
    <!-- Combo Display -->
    <div class="combo-display" id="combo-display" style="display: none;">
      <div class="combo-counter" id="combo-counter">0</div>
      <div class="combo-text">Combo</div>
    </div>
    
    <!-- Question Area -->
    <div style="text-align: center; margin-top: 12rem; padding: 2rem;">
      <div id="question" style="font-size: 4rem; font-weight: 900; margin-bottom: 3rem; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.8); animation: questionPulse 2s ease-in-out infinite;"></div>
      <input type="text" id="answer" class="input" placeholder="Enter your answer..." style="font-size: 2rem; padding: 2rem; text-align: center; max-width: 500px; background: rgba(255,255,255,0.15); border: 3px solid rgba(255,255,255,0.3);">
      <div id="feedback" style="margin-top: 2rem; font-size: 1.5rem;"></div>
    </div>
  </div>

  <!-- Level Complete -->
  <div id="complete" class="screen">
    <h1 id="complete-title" class="title" style="font-size: 3rem; margin-bottom: 1rem;"></h1>
    <p id="rank" style="font-size: 1.3rem; color: rgba(255,255,255,0.8); margin-bottom: 2rem;"></p>
    <div id="unlock" style="font-size: 1.5rem; color: #4ade80; margin-bottom: 2rem;"></div>
    
    <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
      <button class="btn" onclick="nextLevel()">
        <span>Next Level</span>
      </button>
      <button class="btn" onclick="shareScore()">
        <span>Share Score</span>
      </button>
    </div>
    
    <div id="leaderboard" style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 16px; backdrop-filter: blur(10px); max-width: 400px;">
      <h3 style="text-align: center; margin-bottom: 1rem; color: #4ade80;">üèÜ Leaderboard</h3>
      <div id="lb-list"></div>
    </div>
  </div>

  <!-- Victory Screen -->
  <div id="victory" class="screen">
    <h1 class="title" style="margin-bottom: 2rem;">üéâ Victory! üéâ</h1>
    <p class="subtitle">You conquered Numerix!</p>
    <button class="btn" onclick="shareScore()">
      <span>Share Achievement</span>
    </button>
  </div>

  <script>
    let currentLevel = 1, score = 0, questionIndex = 0;
    let startTime, timerInterval, questions = {}, difficulty = "easy", numQuestions = 10;
    let username = "", email = "";
    let leaderboard = [];
    let bgMusic;
    
    // Gaming Elements
    let combo = 0, maxCombo = 0;
    let xp = 0, maxXP = 1000;
    let timeLeft = 120;

    // Generate Questions with Proper Difficulty Levels
    function generateQuestions(diff, n) {
      let set = [];
      
      for (let i = 0; i < n; i++) {
        let question = {};
        
        if (diff === "easy") {
          question = generateEasyQuestion();
        } else if (diff === "medium") {
          question = generateMediumQuestion();
        } else if (diff === "hard") {
          question = generateHardQuestion();
        }
        
        set.push(question);
      }
      return set;
    }
    
    // Easy Questions: Single digit addition, subtraction, simple multiplication
    function generateEasyQuestion() {
      const types = ['add', 'sub', 'mul'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'add') {
        let a = Math.floor(Math.random() * 9) + 1; // 1-9
        let b = Math.floor(Math.random() * 9) + 1; // 1-9
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'sub') {
        let a = Math.floor(Math.random() * 10) + 5; // 5-14
        let b = Math.floor(Math.random() * 5) + 1;  // 1-5
        return { q: `${a} - ${b} = ?`, a: (a - b).toString() };
      } else { // multiplication
        let a = Math.floor(Math.random() * 5) + 2; // 2-6
        let b = Math.floor(Math.random() * 5) + 2; // 2-6
        return { q: `${a} √ó ${b} = ?`, a: (a * b).toString() };
      }
    }
    
    // Medium Questions: Two digit numbers, division, mixed operations
    function generateMediumQuestion() {
      const types = ['add', 'sub', 'mul', 'div', 'mixed'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'add') {
        let a = Math.floor(Math.random() * 50) + 10; // 10-59
        let b = Math.floor(Math.random() * 30) + 10; // 10-39
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'sub') {
        let a = Math.floor(Math.random() * 50) + 25; // 25-74
        let b = Math.floor(Math.random() * 20) + 5;  // 5-24
        return { q: `${a} - ${b} = ?`, a: (a - b).toString() };
      } else if (type === 'mul') {
        let a = Math.floor(Math.random() * 8) + 7;  // 7-14
        let b = Math.floor(Math.random() * 8) + 3;  // 3-10
        return { q: `${a} √ó ${b} = ?`, a: (a * b).toString() };
      } else if (type === 'div') {
        let b = Math.floor(Math.random() * 8) + 3;  // 3-10
        let result = Math.floor(Math.random() * 12) + 4; // 4-15
        let a = b * result;
        return { q: `${a} √∑ ${b} = ?`, a: result.toString() };
      } else { // mixed operations
        let a = Math.floor(Math.random() * 10) + 5;  // 5-14
        let b = Math.floor(Math.random() * 5) + 2;   // 2-6
        let c = Math.floor(Math.random() * 5) + 1;   // 1-5
        let result = a + (b * c);
        return { q: `${a} + ${b} √ó ${c} = ?`, a: result.toString() };
      }
    }
    
    // Hard Questions: Large numbers, complex operations, fractions, percentages
    function generateHardQuestion() {
      const types = ['large_add', 'large_mul', 'fraction', 'percentage', 'complex', 'square'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'large_add') {
        let a = Math.floor(Math.random() * 500) + 100; // 100-599
        let b = Math.floor(Math.random() * 300) + 50;  // 50-349
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'large_mul') {
        let a = Math.floor(Math.random() * 20) + 15; // 15-34
        let b = Math.floor(Math.random() * 15) + 12; // 12-26
        return { q: `${a} √ó ${b} = ?`, a: (a * b).toString() };
      } else if (type === 'fraction') {
        let whole = Math.floor(Math.random() * 8) + 2;  // 2-9
        let num = Math.floor(Math.random() * 4) + 1;    // 1-4
        let den = Math.floor(Math.random() * 4) + 2;    // 2-5
        let result = (whole * den + num) / den;
        if (result % 1 === 0) {
          return { q: `${whole} + ${num}/${den} = ?`, a: Math.floor(result).toString() };
        } else {
          return generateHardQuestion(); // Retry if not whole number
        }
      } else if (type === 'percentage') {
        let percent = [10, 20, 25, 50, 75][Math.floor(Math.random() * 5)];
        let number = Math.floor(Math.random() * 80) + 20; // 20-99
        let result = Math.floor((number * percent) / 100);
        return { q: `${percent}% of ${number} = ?`, a: result.toString() };
      } else if (type === 'complex') {
        let a = Math.floor(Math.random() * 15) + 10; // 10-24
        let b = Math.floor(Math.random() * 8) + 3;   // 3-10
        let c = Math.floor(Math.random() * 6) + 2;   // 2-7
        let result = (a * b) - c;
        return { q: `${a} √ó ${b} - ${c} = ?`, a: result.toString() };
      } else { // square
        let base = Math.floor(Math.random() * 8) + 3; // 3-10
        let result = base * base;
        return { q: `${base}¬≤ = ?`, a: result.toString() };
      }
    }

      document.getElementById("welcome").classList.remove("active");
      document.getElementById("intro").classList.add("active");

    }

    async function chooseDifficulty(){
      username = document.getElementById("username").value;
      email = document.getElementById("email").value;
      if(!username || !email){ 
        showNotification("Please enter both name and email!", "error");
        return;

    function setDifficulty(diff) { 
      difficulty = diff; 
      
      // Update visual feedback with animation
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('selected');
        btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      });

      selectedBtn.classList.add('selected');
      selectedBtn.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';

    // Show answer effects
    function showAnswerEffect(isCorrect) {
      const effect = document.createElement('div');
      effect.className = `answer-effect ${isCorrect ? 'correct' : 'wrong'}`;
      effect.textContent = isCorrect ? '‚úì Correct!' : '‚úó Wrong!';
      document.body.appendChild(effect);
      
      setTimeout(() => {
        document.body.removeChild(effect);
      }, 1000);
    }
    
    // Show notifications
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: ${type === 'error' ? 'rgba(248, 113, 113, 0.9)' : 'rgba(74, 222, 128, 0.9)'};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: slideInRight 0.3s ease-out;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    function startGame(){
      numQuestions = parseInt(document.getElementById("qcount-select").value);
      questions = generateQuestions(difficulty, numQuestions);
      score = 0; questionIndex = 0; startTime = Date.now();
      document.getElementById("difficulty").classList.remove("active");
      document.getElementById("game").classList.add("active");
      startTimer(); showQuestion();
    }

    function showQuestion(){
      if(questionIndex < questions.length){
        let q = questions[questionIndex];
        document.getElementById("question").innerText = q.q;
        document.getElementById("answer").value = "";
        document.getElementById("feedback").innerText = "";
        
        // Update HUD
        document.getElementById("score-display").innerText = score;
        document.getElementById("question-counter").innerText = `${questionIndex+1}/${numQuestions}`;
        document.getElementById("level-display").innerText = currentLevel;
        
        // Focus on answer input
        document.getElementById("answer").focus();
      } else completeLevel();
    }

    function submitAnswer(){
      let userAns = document.getElementById("answer").value.trim();
      const isCorrect = userAns === questions[questionIndex].a;
      
      // Show visual effect
      showAnswerEffect(isCorrect);
      
      if(isCorrect){
        // Increase combo and score
        combo++;
        let points = 10 + (combo > 1 ? combo * 2 : 0); // Bonus points for combo
        score += points;
        xp += points;
        
        // Update combo display
        updateComboDisplay();
        updateXPBar();
        
        questionIndex++; 
        setTimeout(() => showQuestion(), 800); // Small delay for effect
      } else {
        // Reset combo and lose points
        combo = 0;
        score = Math.max(0, score - 2);
        hideComboDisplay();
        
        // Shake the input field for wrong answer
        const answerInput = document.getElementById("answer");
        answerInput.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          answerInput.style.animation = '';
        }, 500);
      }
      
      // Update max combo
      if(combo > maxCombo) maxCombo = combo;
      
      // Update displays
      document.getElementById("score-display").innerText = score;
    }
    
    function updateComboDisplay() {
      const comboDisplay = document.getElementById("combo-display");
      const comboCounter = document.getElementById("combo-counter");
      
      if(combo >= 2) {
        comboDisplay.style.display = 'block';
        comboCounter.innerText = combo;
        comboCounter.style.animation = 'comboPulse 0.5s ease-out';
        setTimeout(() => {
          comboCounter.style.animation = '';
        }, 500);
      }
    }
    
    function hideComboDisplay() {
      document.getElementById("combo-display").style.display = 'none';
    }
    
    function updateXPBar() {
      const xpProgress = document.getElementById("xp-progress");
      const percentage = Math.min((xp / maxXP) * 100, 100);
      xpProgress.style.width = percentage + '%';
    }

    document.addEventListener("keypress", function(e){
      if(e.key === "Enter" && document.getElementById("game").classList.contains("active")){
        submitAnswer();
      }
    });

    function completeLevel(){
      stopTimer();
      let timeTaken = Math.floor((Date.now()-startTime)/1000);
      let rank = "Novice";
      if(score > 80) rank = "Pro";
      if(score > 120 && timeTaken < 60) rank = "Champion";

      document.getElementById("game").classList.remove("active");
      document.getElementById("complete").classList.add("active");
      document.getElementById("complete-title").innerText = `Level ${currentLevel} Complete!`;
      document.getElementById("rank").innerText = `Your Rank: ${rank} | Score: ${score} | Time: ${timeTaken}s`;
      document.getElementById("unlock").innerText = `üéâ Next Level Unlocked! üéâ`;

      // Update Leaderboard
      leaderboard.push({ name: username, sc: score });
      leaderboard.sort((a,b)=>b.sc-a.sc);
      let lbHTML = "";
      leaderboard.forEach((p,i)=>{
        lbHTML += `<div class="lb-item">#${i+1} ${p.name} ‚Äî ${p.sc}</div>`;
      });
      document.getElementById("lb-list").innerHTML = lbHTML;
    }

    function nextLevel(){
      document.getElementById("complete").classList.remove("active");
      currentLevel++;
      if(currentLevel > 3){
        document.getElementById("victory").classList.add("active");
        return;
      }
      questions = generateQuestions(difficulty, numQuestions);
      score = 0; questionIndex = 0; startTime = Date.now();
      document.getElementById("game").classList.add("active");
      document.getElementById("level-title").innerText = `Level ${currentLevel}`;
      startTimer(); showQuestion();
    }

    function startTimer(){
      timeLeft = 120;
      document.getElementById("timer-display").innerText = timeLeft;
      
      timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById("timer-display").innerText = timeLeft;
        
        // Change timer color as time runs out
        const timerDisplay = document.getElementById("timer-display");
        if(timeLeft <= 10) {
          timerDisplay.style.color = '#ff0055';
          timerDisplay.style.animation = 'comboPulse 0.5s ease-in-out infinite';
        } else if(timeLeft <= 30) {
          timerDisplay.style.color = '#ffaa00';
        }
        
        if(timeLeft <= 0){ 
          clearInterval(timerInterval); 
          completeLevel(); 
        }
      }, 1000);
    }
    
    function stopTimer(){ 
      clearInterval(timerInterval); 
      document.getElementById("timer-display").style.animation = '';
    }

    // Airtable Integration - Clean Production Version
    async function saveUserToAirtable(name, email) {
      const AIRTABLE_APP_ID = 'appUNb4YI4nnx2eIX';
      const AIRTABLE_TOKEN = 'pats2JPyuo4rbkXmZ.e480d63cb10be17b860d8c8fed17e5284621047b534f3f2ad0cd3c3ba80a3185';
      
      try {
        // Get table metadata to find the correct table ID
        const metaUrl = `https://api.airtable.com/v0/meta/bases/${AIRTABLE_APP_ID}/tables`;
        const metaResponse = await fetch(metaUrl, {
          headers: { 'Authorization': `Bearer ${AIRTABLE_TOKEN}` }
        });
        
        if (metaResponse.ok) {
          const metaData = await metaResponse.json();
          
          // Find the correct table (try D1 first, then fallback to first table)

          const data = {
            records: [{
              fields: { Name: name, Email: email }
            }]
          };
          
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          
          return response.ok;
        }
        
        return false;
      } catch (error) {
        return false;
      }
    }

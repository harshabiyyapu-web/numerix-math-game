<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerix - Master the Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a0a0b, #1a1a2e, #16213e);
      z-index: -2;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      animation: floatBg 20s ease-in-out infinite;
    }
    
    @keyframes floatBg {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }
    
    /* Screen Management */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Modern Button Styles */
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    /* Input Styles */
    .input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Typography */
    .title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
      }
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      font-weight: 300;
    }
    
    /* Particle Effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }
    
    /* Answer Effects */
    .answer-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      z-index: 1000;
      pointer-events: none;
      animation: answerPop 1s ease-out forwards;
    }
    
    .answer-effect.correct {
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.8);
    }
    
    .answer-effect.wrong {
      color: #f87171;
      text-shadow: 0 0 20px rgba(248, 113, 113, 0.8);
    }
    
    @keyframes answerPop {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Additional Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes slideOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .screen {
        padding: 1rem;
      }
      
      .title {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }
      
      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Welcome Screen -->
  <div id="welcome" class="screen active">
    <h1 class="title">NUMERIX</h1>
    <p class="subtitle">Master the Numbers with Style</p>
    <button class="btn" onclick="goToIntro()">
      <span>Start Journey</span>
    </button>
  </div>

  <!-- User Info Screen -->
  <div id="intro" class="screen">
    <h1 class="title" style="font-size: 3rem; margin-bottom: 2rem;">Enter the Arena</h1>
    <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
      <input type="text" id="username" class="input" placeholder="Your Name">
      <input type="email" id="email" class="input" placeholder="Your Email">
      <button class="btn" onclick="chooseDifficulty()" id="next-btn">
        <span>Continue</span>
      </button>
    </div>
  </div>

  <!-- Difficulty Selection -->
  <div id="difficulty" class="screen">
    <h1 class="title" style="font-size: 3rem; margin-bottom: 2rem;">Choose Your Challenge</h1>
    <div id="difficulty-buttons" style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
      <button class="btn difficulty-btn selected" onclick="setDifficulty('easy')" data-diff="easy">
        <span>Easy</span>
      </button>
      <button class="btn difficulty-btn" onclick="setDifficulty('medium')" data-diff="medium">
        <span>Medium</span>
      </button>
      <button class="btn difficulty-btn" onclick="setDifficulty('hard')" data-diff="hard">
        <span>Hard</span>
      </button>
    </div>
    
    <div style="margin-bottom: 2rem;">
      <label style="color: rgba(255,255,255,0.8); margin-right: 1rem;">Questions:</label>
      <select id="qcount-select" class="input" style="width: auto; min-width: 100px;">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    
    <button class="btn" onclick="startGame()" style="font-size: 1.1rem; padding: 1.2rem 2.5rem;">
      <span>Launch Game</span>
    </button>
  </div>

  <!-- Game Screen -->
  <div id="game" class="screen">
    <div style="position: fixed; top: 2rem; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; z-index: 10;">
      <div id="timer" style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 8px; backdrop-filter: blur(10px);"></div>
      <div id="scoreboard" style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 8px; backdrop-filter: blur(10px);"></div>
      <div id="qcount" style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 8px; backdrop-filter: blur(10px);"></div>
    </div>
    
    <div style="text-align: center; margin-top: 4rem;">
      <h2 id="level-title" style="font-size: 2rem; margin-bottom: 3rem; color: rgba(255,255,255,0.9);">Level 1</h2>
      <div id="question" style="font-size: 3.5rem; font-weight: 600; margin-bottom: 3rem; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5);"></div>
      <input type="text" id="answer" class="input" placeholder="Type your answer..." style="font-size: 1.5rem; padding: 1.5rem; text-align: center; max-width: 400px;">
      <div id="feedback" style="margin-top: 1rem; font-size: 1.2rem;"></div>
    </div>
  </div>

  <!-- Level Complete -->
  <div id="complete" class="screen">
    <h1 id="complete-title" class="title" style="font-size: 3rem; margin-bottom: 1rem;"></h1>
    <p id="rank" style="font-size: 1.3rem; color: rgba(255,255,255,0.8); margin-bottom: 2rem;"></p>
    <div id="unlock" style="font-size: 1.5rem; color: #4ade80; margin-bottom: 2rem;"></div>
    
    <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center;">
      <button class="btn" onclick="nextLevel()">
        <span>Next Level</span>
      </button>
      <button class="btn" onclick="shareScore()">
        <span>Share Score</span>
      </button>
    </div>
    
    <div id="leaderboard" style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 16px; backdrop-filter: blur(10px); max-width: 400px;">
      <h3 style="text-align: center; margin-bottom: 1rem; color: #4ade80;">🏆 Leaderboard</h3>
      <div id="lb-list"></div>
    </div>
  </div>

  <!-- Victory Screen -->
  <div id="victory" class="screen">
    <h1 class="title" style="margin-bottom: 2rem;">🎉 Victory! 🎉</h1>
    <p class="subtitle">You conquered Numerix!</p>
    <button class="btn" onclick="shareScore()">
      <span>Share Achievement</span>
    </button>
  </div>

  <script>
    let currentLevel = 1, score = 0, questionIndex = 0;
    let startTime, timerInterval, questions = {}, difficulty = "easy", numQuestions = 10;
    let username = "", email = "";
    let leaderboard = [];
    let bgMusic;

    // Generate Questions with Proper Difficulty Levels
    function generateQuestions(diff, n) {
      let set = [];
      
      for (let i = 0; i < n; i++) {
        let question = {};
        
        if (diff === "easy") {
          question = generateEasyQuestion();
        } else if (diff === "medium") {
          question = generateMediumQuestion();
        } else if (diff === "hard") {
          question = generateHardQuestion();
        }
        
        set.push(question);
      }
      return set;
    }
    
    // Easy Questions: Single digit addition, subtraction, simple multiplication
    function generateEasyQuestion() {
      const types = ['add', 'sub', 'mul'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'add') {
        let a = Math.floor(Math.random() * 9) + 1; // 1-9
        let b = Math.floor(Math.random() * 9) + 1; // 1-9
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'sub') {
        let a = Math.floor(Math.random() * 10) + 5; // 5-14
        let b = Math.floor(Math.random() * 5) + 1;  // 1-5
        return { q: `${a} - ${b} = ?`, a: (a - b).toString() };
      } else { // multiplication
        let a = Math.floor(Math.random() * 5) + 2; // 2-6
        let b = Math.floor(Math.random() * 5) + 2; // 2-6
        return { q: `${a} × ${b} = ?`, a: (a * b).toString() };
      }
    }
    
    // Medium Questions: Two digit numbers, division, mixed operations
    function generateMediumQuestion() {
      const types = ['add', 'sub', 'mul', 'div', 'mixed'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'add') {
        let a = Math.floor(Math.random() * 50) + 10; // 10-59
        let b = Math.floor(Math.random() * 30) + 10; // 10-39
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'sub') {
        let a = Math.floor(Math.random() * 50) + 25; // 25-74
        let b = Math.floor(Math.random() * 20) + 5;  // 5-24
        return { q: `${a} - ${b} = ?`, a: (a - b).toString() };
      } else if (type === 'mul') {
        let a = Math.floor(Math.random() * 8) + 7;  // 7-14
        let b = Math.floor(Math.random() * 8) + 3;  // 3-10
        return { q: `${a} × ${b} = ?`, a: (a * b).toString() };
      } else if (type === 'div') {
        let b = Math.floor(Math.random() * 8) + 3;  // 3-10
        let result = Math.floor(Math.random() * 12) + 4; // 4-15
        let a = b * result;
        return { q: `${a} ÷ ${b} = ?`, a: result.toString() };
      } else { // mixed operations
        let a = Math.floor(Math.random() * 10) + 5;  // 5-14
        let b = Math.floor(Math.random() * 5) + 2;   // 2-6
        let c = Math.floor(Math.random() * 5) + 1;   // 1-5
        let result = a + (b * c);
        return { q: `${a} + ${b} × ${c} = ?`, a: result.toString() };
      }
    }
    
    // Hard Questions: Large numbers, complex operations, fractions, percentages
    function generateHardQuestion() {
      const types = ['large_add', 'large_mul', 'fraction', 'percentage', 'complex', 'square'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      if (type === 'large_add') {
        let a = Math.floor(Math.random() * 500) + 100; // 100-599
        let b = Math.floor(Math.random() * 300) + 50;  // 50-349
        return { q: `${a} + ${b} = ?`, a: (a + b).toString() };
      } else if (type === 'large_mul') {
        let a = Math.floor(Math.random() * 20) + 15; // 15-34
        let b = Math.floor(Math.random() * 15) + 12; // 12-26
        return { q: `${a} × ${b} = ?`, a: (a * b).toString() };
      } else if (type === 'fraction') {
        let whole = Math.floor(Math.random() * 8) + 2;  // 2-9
        let num = Math.floor(Math.random() * 4) + 1;    // 1-4
        let den = Math.floor(Math.random() * 4) + 2;    // 2-5
        let result = (whole * den + num) / den;
        if (result % 1 === 0) {
          return { q: `${whole} + ${num}/${den} = ?`, a: Math.floor(result).toString() };
        } else {
          return generateHardQuestion(); // Retry if not whole number
        }
      } else if (type === 'percentage') {
        let percent = [10, 20, 25, 50, 75][Math.floor(Math.random() * 5)];
        let number = Math.floor(Math.random() * 80) + 20; // 20-99
        let result = Math.floor((number * percent) / 100);
        return { q: `${percent}% of ${number} = ?`, a: result.toString() };
      } else if (type === 'complex') {
        let a = Math.floor(Math.random() * 15) + 10; // 10-24
        let b = Math.floor(Math.random() * 8) + 3;   // 3-10
        let c = Math.floor(Math.random() * 6) + 2;   // 2-7
        let result = (a * b) - c;
        return { q: `${a} × ${b} - ${c} = ?`, a: result.toString() };
      } else { // square
        let base = Math.floor(Math.random() * 8) + 3; // 3-10
        let result = base * base;
        return { q: `${base}² = ?`, a: result.toString() };
      }
    }

    // Initialize particles on load
    function initParticles() {
      const particleContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particleContainer.appendChild(particle);
      }
    }

    function goToIntro(){
      document.getElementById("welcome").classList.remove("active");
      document.getElementById("intro").classList.add("active");
      startMusic(); // Start music on first user interaction
    }

    async function chooseDifficulty(){
      username = document.getElementById("username").value;
      email = document.getElementById("email").value;
      if(!username || !email){ 
        showNotification("Please enter both name and email!", "error");
        return; 
      }
      
      // Show saving message with loading animation
      const nextBtn = document.getElementById('next-btn');
      nextBtn.innerHTML = '<div class="loading"></div><span style="margin-left: 10px;">Saving...</span>';
      nextBtn.disabled = true;
      
      // Save to Airtable
      await saveUserToAirtable(username, email);
      
      // Continue to next screen
      nextBtn.innerHTML = '<span>Saved! ✅</span>';
      setTimeout(() => {
        document.getElementById("intro").classList.remove("active");
        document.getElementById("difficulty").classList.add("active");
      }, 800);
    }

    function setDifficulty(diff) { 
      difficulty = diff; 
      
      // Update visual feedback with animation
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('selected');
        btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      });
      
      const selectedBtn = document.querySelector(`[data-diff="${diff}"]`);
      selectedBtn.classList.add('selected');
      selectedBtn.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
    }
    
    // Show answer effects
    function showAnswerEffect(isCorrect) {
      const effect = document.createElement('div');
      effect.className = `answer-effect ${isCorrect ? 'correct' : 'wrong'}`;
      effect.textContent = isCorrect ? '✓ Correct!' : '✗ Wrong!';
      document.body.appendChild(effect);
      
      setTimeout(() => {
        document.body.removeChild(effect);
      }, 1000);
    }
    
    // Show notifications
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: ${type === 'error' ? 'rgba(248, 113, 113, 0.9)' : 'rgba(74, 222, 128, 0.9)'};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: slideInRight 0.3s ease-out;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    function startGame(){
      numQuestions = parseInt(document.getElementById("qcount-select").value);
      questions = generateQuestions(difficulty, numQuestions);
      score = 0; questionIndex = 0; startTime = Date.now();
      document.getElementById("difficulty").classList.remove("active");
      document.getElementById("game").classList.add("active");
      startTimer(); showQuestion();
    }

    function showQuestion(){
      if(questionIndex < questions.length){
        let q = questions[questionIndex];
        document.getElementById("question").innerText = q.q;
        document.getElementById("answer").value = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("scoreboard").innerText = `Score: ${score}`;
        document.getElementById("qcount").innerText = `Q: ${questionIndex+1}/${numQuestions}`;
      } else completeLevel();
    }

    function submitAnswer(){
      let userAns = document.getElementById("answer").value.trim();
      const isCorrect = userAns === questions[questionIndex].a;
      
      // Show visual effect
      showAnswerEffect(isCorrect);
      
      if(isCorrect){
        score += 10; 
        questionIndex++; 
        setTimeout(() => showQuestion(), 500); // Small delay for effect
      } else {
        score -= 2;
        // Shake the input field for wrong answer
        const answerInput = document.getElementById("answer");
        answerInput.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          answerInput.style.animation = '';
        }, 500);
      }
      document.getElementById("scoreboard").innerText = `Score: ${score}`;
    }

    document.addEventListener("keypress", function(e){
      if(e.key === "Enter" && document.getElementById("game").classList.contains("active")){
        submitAnswer();
      }
    });

    function completeLevel(){
      stopTimer();
      let timeTaken = Math.floor((Date.now()-startTime)/1000);
      let rank = "Novice";
      if(score > 80) rank = "Pro";
      if(score > 120 && timeTaken < 60) rank = "Champion";

      document.getElementById("game").classList.remove("active");
      document.getElementById("complete").classList.add("active");
      document.getElementById("complete-title").innerText = `Level ${currentLevel} Complete!`;
      document.getElementById("rank").innerText = `Your Rank: ${rank} | Score: ${score} | Time: ${timeTaken}s`;
      document.getElementById("unlock").innerText = `🎉 Next Level Unlocked! 🎉`;

      // Update Leaderboard
      leaderboard.push({ name: username, sc: score });
      leaderboard.sort((a,b)=>b.sc-a.sc);
      let lbHTML = "";
      leaderboard.forEach((p,i)=>{
        lbHTML += `<div class="lb-item">#${i+1} ${p.name} — ${p.sc}</div>`;
      });
      document.getElementById("lb-list").innerHTML = lbHTML;
    }

    function nextLevel(){
      document.getElementById("complete").classList.remove("active");
      currentLevel++;
      if(currentLevel > 3){
        document.getElementById("victory").classList.add("active");
        return;
      }
      questions = generateQuestions(difficulty, numQuestions);
      score = 0; questionIndex = 0; startTime = Date.now();
      document.getElementById("game").classList.add("active");
      document.getElementById("level-title").innerText = `Level ${currentLevel}`;
      startTimer(); showQuestion();
    }

    function startTimer(){
      let timeLeft = 120;
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
      timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
        if(timeLeft<=0){ clearInterval(timerInterval); completeLevel(); }
      },1000);
    }
    function stopTimer(){ clearInterval(timerInterval); }

    // Start background music
    function startMusic() {
      if (!bgMusic) {
        bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
        bgMusic.loop = true;
        bgMusic.volume = 0.4; // Set volume to 40%
        bgMusic.play().catch(() => {
          console.log("Autoplay blocked - music will start on next interaction");
          // Try again on any click
          document.addEventListener('click', function tryMusic() {
            bgMusic.play().catch(() => {});
            document.removeEventListener('click', tryMusic);
          });
        });
      }
    }

    async function saveUserToAirtable(name, email) {
      const AIRTABLE_APP_ID = 'appUNb4YI4nnx2eIX';

      try {
        // Get table metadata to find the correct table ID
        const metaUrl = `https://api.airtable.com/v0/meta/bases/${AIRTABLE_APP_ID}/tables`;
        const metaResponse = await fetch(metaUrl, {
          headers: { 'Authorization': `Bearer ${AIRTABLE_TOKEN}` }

        if (metaResponse.ok) {

          };
          
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          
          return response.ok;
        }
        
        return false;
      } catch (error) {
        return false;
      }
